<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper & Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Rock, Paper & Scissor Game</h1>
        <h2>Pick your choice</h2>
        <div class="choices">
            <img src="https://media.istockphoto.com/id/946132558/photo/rock-isolated-on-white-background.jpg?b=1&s=170667a&w=0&k=20&c=zs-m7yWaI6quGw31rhF_-DcY7aesyzKPzbahNsDLwbM="
                alt="rock">
            <img src="https://media.istockphoto.com/id/672298630/photo/white-wrinkle-paper-texture-background.jpg?b=1&s=170667a&w=0&k=20&c=VanjRTDnRZKLaFd4gjQjWbxp_1FGd-GnDbuy_0rXh6I="
                alt="paper">
            <img src="https://media.istockphoto.com/id/1030837954/photo/closed-scissors-on-white.jpg?b=1&s=170667a&w=0&k=20&c=kGv9vuZmjopt2BoHKvbP-PnLrRREloGbzXHSyeOQ8SM="
                alt="scissor">
        </div>
        <div class="both-choices">
            <h3>User Choice : <span class="user-choice">rock</span></h3>
            <h3>Computer Choice : <span class="computer-choice">paper</span></h3>
        </div>
        <p class="result">You win..!</p>
        <div class="points">
            <h4>User Points : <span class="user-points">0</span></h4>
            <h4>Computer Points : <span class="computer-points">0</span></h4>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
